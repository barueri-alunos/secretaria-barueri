{% extends 'base.html' %}
{% block body %}
{% if msg %}
<h3>{{msg}}</h3>
<a href="/"><button class='btn btn-success'>Voltar para Home</button></a>    
{% endif %}

{% if form %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class='btn btn-btn btn-warning'>Atualizar Cadastro</button>
</form>
{% endif %}

{% endblock body %}
