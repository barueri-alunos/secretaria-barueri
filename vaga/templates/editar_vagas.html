{% extends 'base.html' %}
{% block body %}
    {% if msg %}
        <h3>{{msg}}</h3>
    {% endif %}
    <a href="/" ><button>Voltar para Home</button></a>
    {% if form %}
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button>Atualizar Cadastro</button>
        </form>
    {% endif %}
{% endblock body%}
